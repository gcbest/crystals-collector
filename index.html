<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Infinity Gems Collector</title>
	
	<!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Game Javascript Code -->
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <!-- My Stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<div class="row heading">
			<h1>Infinity Gems Collector!</h1>
		</div>
		<div class="row heading">
			<img src="assets/images/thanos.jpg" alt="Thanos">
		</div>
		<div class="row">
			<div class="col-6-md">
				<p class="target-number">
				</p>
			</div>
			<div class="col-6-md win-loss">
				<p id="wins"></p>
				<p id="losses"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<p>Mind Gem</p>
				<img src="assets/images/MindGem.jpg" alt="Mind" class="gem mind">	
			</div>
			<div class="col-md-2">
				<p>Soul Gem</p>
				<img src="assets/images/SoulGem.jpg" alt="Soul" class="gem soul">
			</div>
			<div class="col-md-2">
				<p>Power Gem</p>
				<img src="assets/images/PowerGem.jpg" alt="Power" class="gem power">
			</div>
			<div class="col-md-2">
				<p>Space Gem</p>
				<img src="assets/images/SpaceGem.jpg" alt="Space" class="gem space">
			</div>
			<div class="col-md-2">
				<p>Time Gem</p>
				<img src="assets/images/TimeGem.jpg" alt="Time" class="gem time">
			</div>
			<div class="col-md-2">
				<p>Reality Gem</p>
				<img src="assets/images/RealityGem.jpg" alt="Reality" class="gem reality">
			</div>			
		</div>
		<div class="row feedback">
			<p>Your total score is: </p>
		</div>
		<div class="row feedback">
			<p id="score"></p>
		</div>

	</div>
	

	
</body>
</html>
